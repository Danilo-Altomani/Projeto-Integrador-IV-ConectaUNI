<div style="display: flex; height: 100vh;">
  <div style="width: 40%; background: #1E88E5; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <h1>ConectaUNI</h1>
    <p>A sua plataforma universitária</p>
    <button (click)="isRegistering = !isRegistering" style="margin-top: 20px; background: transparent; border: 1px solid white; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer;">
      {{ isRegistering ? 'Já tenho conta' : 'Criar conta' }}
    </button>
  </div>
  
  <div style="flex: 1; display: flex; align-items: center; justify-content: center; background: white;">
    <form (ngSubmit)="submit()" style="width: 320px; display: flex; flex-direction: column; gap: 15px;">
      <h2 style="color: #1E88E5; text-align: center;">{{ isRegistering ? 'Criar Conta' : 'Login' }}</h2>
      
      <input *ngIf="isRegistering" [(ngModel)]="fullName" name="name" placeholder="Nome Completo" required>
      <input [(ngModel)]="email" name="email" placeholder="E-mail" type="email" required>
      <input [(ngModel)]="password" name="password" type="password" placeholder="Senha" required>
      
      <select *ngIf="isRegistering" [(ngModel)]="role" name="role">
        <option value="PARTICIPANTE">Participante</option>
        <option value="ORGANIZADOR">Organizador</option>
      </select>

      <button type="submit" style="padding: 12px; background: #1E88E5; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px;">
        {{ isRegistering ? 'Cadastrar' : 'Entrar' }}
      </button>
    </form>
  </div>
</div>
