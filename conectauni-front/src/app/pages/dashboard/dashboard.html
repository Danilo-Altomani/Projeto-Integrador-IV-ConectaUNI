<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
  <h1 style="color: #333;">Dashboard</h1>
  <button routerLink="/create-event" style="padding: 10px 20px; background: #1E88E5; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">
    + Criar Evento
  </button>
</div>

<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px;">
  <div *ngFor="let ev of events" style="background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
    <h3 style="margin-top: 0; color: #1E88E5;">{{ ev.title }}</h3>
    <p style="color: #555; font-size: 0.9rem; margin: 10px 0;">{{ ev.description }}</p>
    <div style="color: #888; font-size: 0.85rem; margin-top: 15px;">
      <p>ğŸ“… {{ ev.startAt | date:'dd/MM/yyyy HH:mm' }}</p>
      <p>ğŸ“ {{ ev.location }}</p>
    </div>
  </div>
</div>

<div *ngIf="events.length === 0" style="text-align: center; color: #999; margin-top: 50px;">
  <p>Nenhum evento encontrado.</p>
</div>
